<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์บุคลากร</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0066cc;
      margin-bottom: 15px;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #003366;
    }
    h3 {
      margin: 5px 0 20px;
      color: #666;
    }
    .info {
      text-align: left;
      margin: 20px 0;
      line-height: 1.8;
      font-size: 1rem;
    }
    .info strong {
      color: #003366;
    }
    .contact-btn {
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .contact-btn:hover {
      background: #004c99;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img">
    <h1>สมชาย ใจดี</h1>
    <h3>ตำแหน่ง: เจ้าหน้าที่การเงิน</h3>

    <div class="info">
      <p><strong>รหัสพนักงาน:</strong> EMP001</p>
      <p><strong>แผนก:</strong> การเงิน</p>
      <p><strong>อีเมล:</strong> somchai@example.com</p>
      <p><strong>เบอร์โทร:</strong> 081-234-5678</p>
      <p><strong>สถานะ:</strong> ปฏิบัติงาน</p>
      <p><strong>เกี่ยวกับ:</strong> มีประสบการณ์ด้านบัญชีและการเงินกว่า 5 ปี ดูแลและตรวจสอบการเงินขององค์กร</p>
    </div>

    <button class="contact-btn">ติดต่อ</button>
  </div>
</body>
</html>
